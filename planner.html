    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauteng Travel Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="planner.html" class="nav-link">Plan Your Trip</a>
        <a href="resources.html" class="nav-link">Resources</a>
        <a href="gallery.html" class="nav-link">Gallery</a>
    </nav>
    
    
    <!-- Page 2: Travel Planner -->
    <form class="form-container" action="#" method="post">
        <fieldset class="form-group">
            <legend>Plan Your Gauteng Trip</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-input">
            
            <label for="date">Travel Date:</label>
            <input type="date" id="date" name="date" class="form-input">
            
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" class="form-input">
            
            <label>
                <input type="checkbox" class="form-checkbox"> Subscribe to travel updates
            </label>
            
            <label for="preferences">What would you like to experience?</label>
            <textarea id="preferences" name="preferences" class="form-textarea"></textarea>
            
            <button type="submit" class="btn">Submit Plan</button>
        </fieldset>
    </form>
    
</body>
</html>
